<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse text-center">
            <form class="navbar-form" role="form">
                <div class="form-group">
                    <select  class="form-control" id="hq" style="width: 150px">
                        <option value="h">H</option>
                        <option value="q">Q</option>
                    </select>
                </div>
                <div class="form-group">
                    <select  class="form-control" id="year" style="width: 150px">
                    </select>
                </div>

                <button type="button" class="btn btn-success" id="header-button">Готово</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</div>
<div id="map"></div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" id="modalochka" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" id="maxAll" style="margin-bottom: 15px;"></div>
                <div class="col-lg-9" id="modal-graphic"></div>
                <div class="col-lg-3" id="table" style="height: 600px;overflow: scroll; margin-bottom: 20px; border:1px solid rgba(176, 182, 182, 0.35);">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>День</th>
                            <th>Значение</th>
                        </tr>
                        </thead>
                        <tbody id="modal-data">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhTVS3UrFDBMJJEMSypFU0BW2cTUEoDCQ&signed_in=true&callback=initMap"></script>
<script src="js/rivers.js"></script>
